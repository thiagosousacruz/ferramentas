    <script>
        // C√°lculos de datas
        const startDate = new Date('2025-01-21');
        const totalWeeks = 40;
        const today = new Date();
        const timeDiff = today - startDate;
        const daysElapsed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const weeksElapsed = Math.floor(daysElapsed / 7);
        const daysInWeek = daysElapsed % 7;
        const weeksRemaining = totalWeeks - weeksElapsed;
        const daysRemaining = weeksRemaining * 7 - daysInWeek;

        // Atualizar progresso di√°rio
        function updateProgress() {
            const today = new Date();
            const timeDiff = today - startDate;
            const daysElapsed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const weeksElapsed = Math.floor(daysElapsed / 7);
            const daysInWeek = daysElapsed % 7;
            
            // Progresso total (0-100%)
            const totalProgress = (weeksElapsed + (daysInWeek/7)) / totalWeeks * 100;
            
            // Atualizar UI
            document.getElementById('progressBar').style.width = `${totalProgress}%`;
            document.getElementById('weeks-count').textContent = weeksElapsed;
            document.getElementById('days-count').textContent = daysElapsed;
            
            // Atualizar labels de trimestre
            const trimesterLabels = document.querySelectorAll('.trimestre-labels span');
            trimesterLabels.forEach((label, index) => {
                label.classList.toggle('font-bold', 
                    (index === 0 && weeksElapsed < 13) ||
                    (index === 1 && weeksElapsed >= 13 && weeksElapsed < 27) ||
                    (index === 2 && weeksElapsed >= 27)
                );
            });
        }

        // Atualizar a cada 24h
        setInterval(updateProgress, 86400000);
        updateProgress();

        function copyLink(event, link) {
            event.preventDefault();
            event.stopPropagation();
            
            // Create temporary element to copy link
            const tempInput = document.createElement('input');
            tempInput.value = link;
            document.body.appendChild(tempInput);
            
            // Select and copy the link
            tempInput.select();
            document.execCommand('copy');
            
            // Remove temporary element
            document.body.removeChild(tempInput);
            
            // Update tooltip and animate
            const tooltip = event.target.nextElementSibling;
            tooltip.textContent = 'Copiado!';
            tooltip.classList.add('copy-success');
            
            // Reset after 2 seconds
            setTimeout(() => {
                tooltip.textContent = 'Copiar link';
                tooltip.classList.remove('copy-success');
            }, 2000);
        }
        
        // Add confetti effect on click (optional)

                });

        });
