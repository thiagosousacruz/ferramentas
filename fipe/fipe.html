<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- Meta tag para responsividade em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preços FIPE (Frontend)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.history.back()">⬅️ Voltar</button>
    <h1>🚗 Consulta Preços FIPE</h1>
    <div class="selectors">
      <div class="selector-group">
        <input type="text" id="marcas" placeholder="Selecione ou digite a marca" disabled>
        <ul id="marcas-dropdown" class="dropdown hidden"></ul>
      </div>
      <div class="selector-group">
        <input type="text" id="modelos" placeholder="Selecione ou digite o modelo" disabled>
        <ul id="modelos-dropdown" class="dropdown hidden"></ul>
      </div>
    </div>
    <div id="loading" class="hidden">Carregando...</div>
    <div id="tabela-precos"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
