<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Fortnite 1x1</title>
    <style>
        :root {
            --fortnite-yellow: #FFD700;
            --fortnite-purple: #7D3CFF;
            --fortnite-pink: #ff3df5;
            --fortnite-blue: #00BFFF;
            --fortnite-black: #2B2B2B;
            --fortnite-red: #FF4655;
            --leader-color: var(--fortnite-yellow);
        }

        * {
            box-sizing: border-box;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--fortnite-purple), var(--fortnite-blue));
            min-height: 100vh;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header h1 {
            color: var(--fortnite-yellow);
            text-shadow: 2px 2px var(--fortnite-red);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 15px;
            background: var(--fortnite-red);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button-container button:hover {
            transform: scale(1.05);
            background: #FF1A2F;
        }

        .hidden {
            display: none;
        }

        .score-board {
            background: var(--fortnite-black);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .players-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player {
            background: linear-gradient(45deg, #3A3A3A, #2B2B2B);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: color 0.3s;
        }

        .player-name {
            font-size: 1.5rem;
            color: var(--fortnite-yellow);
            margin-bottom: 10px;
        }

        .total-wins {
            font-size: 3rem;
            color: var(--fortnite-blue);
        }

        .kills-counter {
            font-size: 1.2rem;
            color: var(--fortnite-red);
        }

        .form-container {
            background: var(--fortnite-black);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--fortnite-blue);
            border-radius: 5px;
            background: #1A1A1A;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        @media (min-width: 768px) {
            .players-container {
                flex-direction: row;
                justify-content: center;
            }

            .player {
                width: 45%;
            }
        }

        .calendar-container {
            background: var(--fortnite-black);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 0.9rem;
            padding: 5px;
        }

        .calendar-day.pattynha-win::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--fortnite-pink);
            border-radius: 50%;
            opacity: 0.7;
        }

        .calendar-day.thithizinho-win::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--fortnite-blue);
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Placar Fortnite 1x1 üéÆ</h1>
        </div>

        <div class="button-container">
            <button onclick="showView('placar')">üìä Ver Placar</button>
            <button onclick="showView('inserir')">‚úçÔ∏è Inserir Resultado</button>
            <button onclick="showView('calendario'); generateCalendar()">üìÖ Calend√°rio</button>
        </div>

        <!-- Tela de Placar -->
        <div id="placar" class="score-board">
            <div class="players-container">
                <div class="player" id="player1">
                    <div class="player-name">Thithizinho</div>
                    <div class="total-wins">0</div>
                    <div class="kills-counter">üíÄ Kills: 0</div>
                </div>

                <div class="player" id="player2">
                    <div class="player-name">Pattynha</div>
                    <div class="total-wins">0</div>
                    <div class="kills-counter">üíÄ Kills: 0</div>
                </div>
            </div>
        </div>

        <!-- Tela de Inser√ß√£o -->
        <div id="inserir" class="form-container hidden">
            <h2>‚ûï Adicionar Resultado</h2>
            <input type="date" id="matchDate">
            <input type="number" id="thithizinho" placeholder="Kills Thithizinho">
            <input type="number" id="pattynha" placeholder="Kills Pattynha">
            <input type="password" id="confirmCode" placeholder="Insira o c√≥digo de autentica√ß√£o">

            <button onclick="saveResult()">Salvar Resultado üöÄ</button>
        </div>

        <!-- Tela do Calend√°rio -->
        <div id="calendario" class="calendar-container hidden">
            <div class="calendar-header">
                <button id="prevMonth">‚óÄ</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth">‚ñ∂</button>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

    </div>

    <script>
        function showView(view) {
            document.getElementById('placar').classList.add('hidden');
            document.getElementById('inserir').classList.add('hidden');
            document.getElementById('calendario').classList.add('hidden');
            document.getElementById(view).classList.remove('hidden');
        }

        let currentDate = new Date();
        let matchResults = {};

        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonthElement = document.getElementById('currentMonth');

            // Configurar m√™s atual
            currentMonthElement.textContent = currentDate.toLocaleDateString('pt-BR', {
                month: 'long',
                year: 'numeric'
            }).toUpperCase();

            // Limpar calend√°rio
            calendarGrid.innerHTML = '';

            // Criar dias do calend√°rio
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            // Preencher dias vazios no in√≠cio
            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarGrid.appendChild(document.createElement('div'));
            }

            // Preencher dias do m√™s
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dateStr = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;

                if (matchResults[dateStr]) {
                    dayElement.classList.add(matchResults[dateStr].winner + '-win');
                }

                calendarGrid.appendChild(dayElement);
            }
        }

        function fetchData() {


            fetch("https://api.apispreadsheets.com/data/MUynugNkZUr1aOhu/")
                .then(response => response.json())
                .then(data => {
                    let thithizinhoWins = 0;
                    let pattynhaWins = 0;
                    let thithizinhoKills = 0;
                    let pattynhaKills = 0;
                    matchResults = {};
                    data.data.forEach(entry => {
                        const tKills = parseInt(entry.Thithizinho);
                        const pKills = parseInt(entry.Pattynha);
                        const winner = tKills > pKills ? 'thithizinho' : pKills > tKills ? 'pattynha' : null;

                        if (winner) {
                            matchResults[entry.Data] = { winner };
                        }
                    });

                    data.data.forEach(entry => {
                        const tKills = parseInt(entry.Thithizinho);
                        const pKills = parseInt(entry.Pattynha);

                        thithizinhoKills += tKills;
                        pattynhaKills += pKills;

                        if (tKills > pKills) thithizinhoWins++;
                        if (pKills > tKills) pattynhaWins++;
                    });

                    document.querySelector('#player1 .total-wins').textContent = thithizinhoWins;
                    document.querySelector('#player2 .total-wins').textContent = pattynhaWins;
                    document.querySelector('#player1 .kills-counter').textContent = `üíÄ Kills: ${thithizinhoKills}`;
                    document.querySelector('#player2 .kills-counter').textContent = `üíÄ Kills: ${pattynhaKills}`;

                    highlightLeader(thithizinhoWins, pattynhaWins);
                    generateCalendar();
                })

                .catch(error => {
                    alert('Erro ao carregar dados!');
                });

        }

        function highlightLeader(thithizinhoWins, pattynhaWins) {
            document.querySelectorAll('.player-name').forEach(el => el.innerHTML = el.innerHTML.replace(' üëë', ''));

            if (thithizinhoWins > pattynhaWins) {
                document.querySelector('#player1 .total-wins').style.color = 'var(--leader-color)';
                document.querySelector('#player1 .player-name').innerHTML += ' üëë';
            } else if (pattynhaWins > thithizinhoWins) {
                document.querySelector('#player2 .total-wins').style.color = 'var(--leader-color)';
                document.querySelector('#player2 .player-name').innerHTML += ' üëë';
            }
        }

        async function hashCode(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(byte => byte.toString(16).padStart(2, '0'))
                .join('');
        }



        async function saveResult() {
            const inputCode = document.getElementById('confirmCode').value;

            if (inputCode !== '1123') {
                alert('C√≥digo de autentica√ß√£o incorreto!');
                return;
            }

            const tKills = document.getElementById('thithizinho').value;
            const pKills = document.getElementById('pattynha').value;

            // Ajuste para garantir que a data seja baseada no hor√°rio de Bras√≠lia (UTC-3)
            let matchDateInput = document.getElementById('matchDate').value;
            let now = new Date();
            let nowBrasilia = new Date(now.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
            let matchDate = matchDateInput || nowBrasilia.toISOString().split('T')[0];

            fetch("https://api.apispreadsheets.com/data/MUynugNkZUr1aOhu/", {
                method: "POST",
                body: JSON.stringify({ data: { "Data": matchDate, "Thithizinho": tKills, "Pattynha": pKills } })
            }).then(() => {
                alert('Resultado salvo com sucesso! üéâ');
                fetchData();
            }).catch(() => {
                alert('Erro ao salvar resultado!');
            });
        }

        // Adicione os event listeners para navega√ß√£o do m√™s
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        });


        fetchData();
    </script>
</body>

</html>
