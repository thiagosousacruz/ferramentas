<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Fortnite 1x1</title>
    <style>
        :root {
            --fortnite-yellow: #FFD700;
            --fortnite-purple: #7D3CFF;
            --fortnite-blue: #00BFFF;
            --fortnite-black: #2B2B2B;
            --fortnite-red: #FF4655;
            --leader-color: var(--fortnite-yellow);
        }

        * {
            box-sizing: border-box;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--fortnite-purple), var(--fortnite-blue));
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--fortnite-yellow);
            text-shadow: 2px 2px var(--fortnite-red);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .score-board {
            background: var(--fortnite-black);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .players-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player {
            background: linear-gradient(45deg, #3A3A3A, #2B2B2B);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: color 0.3s;
        }

        .leader-crown {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
        }

        .player-name {
            font-size: 1.5rem;
            color: var(--fortnite-yellow);
            margin-bottom: 10px;
        }

        .total-wins {
            font-size: 3rem;
            color: var(--fortnite-blue);
        }

        .kills-counter {
            font-size: 1.2rem;
            color: var(--fortnite-red);
        }

        .form-container {
            background: var(--fortnite-black);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--fortnite-blue);
            border-radius: 5px;
            background: #1A1A1A;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--fortnite-red);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #FF1A2F;
        }

        @media (min-width: 768px) {
            .players-container {
                flex-direction: row;
                justify-content: center;
            }
            
            .player {
                width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Placar Fortnite 1x1 üéÆ</h1>
        </div>

        <div class="score-board">
            <div class="players-container">
                <div class="player" id="player1">
                    <div class="player-name">Thithizinho üëë</div>
                    <div class="total-wins">0</div>
                    <div class="kills-counter">üíÄ Kills: 0</div>
                </div>

                <div class="player" id="player2">
                    <div class="player-name">Pattynha üëë</div>
                    <div class="total-wins">0</div>
                    <div class="kills-counter">üíÄ Kills: 0</div>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 15px;">‚ûï Adicionar Resultado</h2>
            <input type="date" id="matchDate">
            <input type="number" id="thithizinho" placeholder="Kills Thithizinho">
            <input type="number" id="pattynha" placeholder="Kills Pattynha">
            <button onclick="saveResult()">Salvar Resultado üöÄ</button>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://api.apispreadsheets.com/data/MUynugNkZUr1aOhu/");
                const data = await response.json();
                
                let thithizinhoWins = 0;
                let pattynhaWins = 0;
                let thithizinhoKills = 0;
                let pattynhaKills = 0;

                data.data.forEach(entry => {
                    const tKills = parseInt(entry.Thithizinho);
                    const pKills = parseInt(entry.Pattynha);
                    
                    thithizinhoKills += tKills;
                    pattynhaKills += pKills;
                    
                    if(tKills > pKills) thithizinhoWins++;
                    if(pKills > tKills) pattynhaWins++;
                });

                document.querySelector('#player1 .total-wins').textContent = thithizinhoWins;
                document.querySelector('#player2 .total-wins').textContent = pattynhaWins;
                document.querySelector('#player1 .kills-counter').textContent = `üíÄ Kills: ${thithizinhoKills}`;
                document.querySelector('#player2 .kills-counter').textContent = `üíÄ Kills: ${pattynhaKills}`;

                highlightLeader(thithizinhoWins, pattynhaWins);

            } catch (error) {
                alert('Erro ao carregar dados!');
            }
        }

        function highlightLeader(thithizinhoWins, pattynhaWins) {
    document.querySelectorAll('.total-wins').forEach(el => el.style.color = '');
    document.querySelectorAll('.player-name').forEach(el => el.innerHTML = el.innerHTML.replace(' üëë', ''));

    if (thithizinhoWins > pattynhaWins) {
        document.querySelector('#player1 .total-wins').style.color = 'var(--leader-color)';
        document.querySelector('#player1 .player-name').innerHTML += ' üëë';
    } else if (pattynhaWins > thithizinhoWins) {
        document.querySelector('#player2 .total-wins').style.color = 'var(--leader-color)';
        document.querySelector('#player2 .player-name').innerHTML += ' üëë';
    }
}


        async function saveResult() {
            const tKills = document.getElementById('thithizinho').value;
            const pKills = document.getElementById('pattynha').value;
            let matchDate = document.getElementById('matchDate').value;

            if (!tKills || !pKills) {
                alert('Preencha ambos os campos!');
                return;
            }

            if (!matchDate) {
                matchDate = new Date().toISOString().split('T')[0]; 
            }

            try {
                await fetch("https://api.apispreadsheets.com/data/MUynugNkZUr1aOhu/", {
                    method: "POST",
                    body: JSON.stringify({
                        data: {
                            "Data": matchDate,
                            "Thithizinho": tKills,
                            "Pattynha": pKills
                        }
                    }),
                });

                document.getElementById('thithizinho').value = '';
                document.getElementById('pattynha').value = '';
                fetchData();
                alert('Resultado salvo com sucesso! üéâ');
            } catch (error) {
                alert('Erro ao salvar resultado!');
            }
        }

        fetchData();
    </script>
</body>
</html>
