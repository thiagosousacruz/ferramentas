<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva - Aposentadoria da Carlotinha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('assets/foto.jpg') center/cover no-repeat;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.4);
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: rgba(65, 105, 225, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            margin: 20px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .countdown-item {
            background: #fff;
            padding: 15px 5px;
            border-radius: 10px;
            color: royalblue;
        }

        .number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .message {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: bold;
            color: #fff;
        }

        button {
            background: #fff;
            color: royalblue;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.05);
        }

        @media (orientation: landscape) {
            .container {
                max-width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container" id="capture">
            <h1>Contagem Regressiva para a Aposentadoria da Carlotinha!</h1>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="number" id="days">0</div>
                    <div class="label">Dias</div>
                </div>
                <div class="countdown-item">
                    <div class="number" id="hours">0</div>
                    <div class="label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="number" id="minutes">0</div>
                    <div class="label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="number" id="seconds">0</div>
                    <div class="label">Segundos</div>
                </div>
            </div>
            <div class="message" id="message"></div>
        </div>
        <button onclick="downloadImage()">Salvar como Imagem</button>
    </div>

    <script>
        const messages = [
            "Faltam {days} dias para a Carlotinha curtir sua merecida aposentadoria! ðŸŽ‰",
            "Em {days} dias, a Carlotinha vai dizer tchau tchau para o trabalho! ðŸ‘‹",
            "Contando os {days} dias para a liberdade da Carlotinha! ðŸ¦‹",
            "SÃ³ mais {days} dias atÃ© a aposentadoria da Carlotinha! â°",
            "Em {days} dias, comeÃ§a uma nova fase na vida da Carlotinha! ðŸŒŸ"
        ];

        const layouts = [
            { bg: 'rgba(65, 105, 225, 0.9)', text: '#fff' },
            { bg: 'rgba(70, 130, 180, 0.9)', text: '#fff' },
            { bg: 'rgba(0, 191, 255, 0.9)', text: '#fff' },
            { bg: 'rgba(30, 144, 255, 0.9)', text: '#fff' }
        ];

        const targetDate = new Date('2026-01-10T00:00:00');
        let currentMessageIndex = Math.floor(Math.random() * messages.length);
        let currentLayoutIndex = Math.floor(Math.random() * layouts.length);

        function updateCountdown() {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            const message = messages[currentMessageIndex].replace('{days}', days);
            document.getElementById('message').innerText = message;

            // Mudar mensagem e layout a cada 7 dias
            if (days % 7 === 0 && hours === 0 && minutes === 0 && seconds === 0) {
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                currentLayoutIndex = (currentLayoutIndex + 1) % layouts.length;
                updateLayout();
            }
        }

        function updateLayout() {
            const container = document.querySelector('.container');
            const layout = layouts[currentLayoutIndex];
            container.style.backgroundColor = layout.bg;
            container.style.color = layout.text;
        }

        function downloadImage() {
            html2canvas(document.querySelector("#capture")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'aposentadoria-carlotinha.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Atualizar a cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown();
        updateLayout();
    </script>
</body>
</html>
