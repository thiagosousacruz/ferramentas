<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛠️ Ferramentas Práticas 🛠️</title>
  <style>
    /* Paleta de cores */
    :root {
      --cor-fundo: #f9fafb; /* Fundo claro e neutro */
      --cor-texto: #333333; /* Texto escuro */
      --cor-botao: #007BFF; /* Azul para botões */
      --cor-botao-hover: #0056b3; /* Azul mais escuro no hover */
      --cor-titulo: #2c3e50; /* Azul escuro para o título */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--cor-titulo);
      margin-bottom: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .botao {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: var(--cor-botao);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botao:hover {
      background-color: var(--cor-botao-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🛠️ Ferramentas Práticas 🛠️</h1>
    <p>Suas ferramentas úteis para o dia a dia! Calculadoras, comparadores e muito mais.</p>

    <!-- Botões -->
    <a href="fipe/fipe.html" class="botao">🚗 Consulta FIPE</a>
    <a href="comparador.html" class="botao">📊 Comparador de Preços</a>
    <a href="regra.html" class="botao">📐 Regra de Três</a>
  </div>

    document.addEventListener('DOMContentLoaded', () => {

    });
  </script>
</body>
</html>
