<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas Thithizinho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #16213e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #e94560;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .tool-button {
            background-color: #4a4a4a;
            color: white;
            text-decoration: none;
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .tool-button:hover {
            background-color: #e94560;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .github-link {
            color: #888;
            margin-top: 30px;
            font-size: 0.9em;
            text-decoration: none;
        }

        .github-link:hover {
            color: #e94560;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .tool-button {
                padding: 15px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ferramentas Thithizinho</h1>
        
        <div class="button-container">
            <a href="fipe.html" class="tool-button">FIPE</a>
            <a href="comparador.html" class="tool-button">Comparador</a>
        </div>

        <a href="https://github.com/seu-usuario" class="github-link" target="_blank">
            Visite nosso GitHub
        </a>
    </div>

    <script>
        // Efeito de hover suave para os botÃµes
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            button.addEventListener('mouseout', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
